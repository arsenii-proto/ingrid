        },
        {
          key: "gel",
          name: "Гелевый - укрепление ногтей гелем",
          price: 1500,
          items: []
        },
        {
          key: "french",
          name: "Гелевый - Френч",

          items: []
        },
        {
          key: "correction",
          name: "Коррекция гелевого маникюра",
          price: 900,
          items: []
        },
        {
          key: "correction",
          name: "Коррекция гелевого маникюра - Френч",
          price: 1300,
          items: []
        },
        {
          key: "ibx",
          name: "Укрепление ногтей системой IBX",
          price: 600,
          items: []
        },
        {
          key: "biogel",
          name: "Укрепление ногтей био-гелем",
          price: 1800,
          items: []
        },
        {
          key: "biofrench",
          name: "Укрепление ногтей био-гелем - Френч",
          price: 2000,
          items: []
        },
        {
          key: "massage",
          name: "Массаж рук - 15 минут",
          price: 250,
          items: []
        },
        {
          key: "paraffin",
          name: "Парафинотерапия для рук",
          price: 450,
          items: []
        },
        {
          key: "male",
          name: "Мужской",
          price: 900,
          items: []
        }
      ].map((v, i) => ({
        ...v,
        items: Array.from({ length: 8 }).map((vv, ii) => {
          const n = i * 8 + (ii + 1);

          return `nails/${((n % 1000) - (n % 100)) / 100}${((n % 100) -
            (n % 10)) /
            10}${n % 10}.jpg`;
        })
      }));

      const modalsBox = document.querySelector("#gallery-modals");
      const categoriesBox = document.querySelector("#gallery-categories");
      const itemsBox = document.querySelector("#gallery-items");

      nailCategories.forEach((category, ci) => {
        categoriesBox.innerHTML += `<button class="btn" data-group="${
          category.key
        }"><span>${category.name}<b class="price"> ${
          category.price
        } <i class="glyphicon-ruble"></i> </b></span></button>`;

        category.items.forEach((nail, ni) => {
          itemsBox.innerHTML += `<div class="box" data-groups='["${
            category.key
          }"]' data-target="#nail-${ci}-${ni}" data-toggle="modal"><figure><img src="images/${nail}" alt="#" /></figure><div class="text"><div class="holder"><h3>${
            category.name
          }</h3><h3><b> ${
            category.price
          } <i class="glyphicon-ruble"></i> </b></h3></p></div></div></div>`;

          modalsBox.innerHTML += `<div class="modal fade" id="nail-${ci}-${ni}" tabindex="-1" role="dialog"><div class="modal-dialog portfolio" role="document"><div class="modal-content"><div class="modal-header" style="padding: 15px;"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></div><div class="modal-body"><div class="col-md-12"><img src="images/${nail}" alt="${
            category.name
          }" /></div></div></div></div></div>`;
        });
      });
